	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember">记住我</label>
						</div>
						<div class="form-group">
							<p>尚未注册? <a href="sign-up.html">注册</a> | <a href="forgotpassword.html">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="button" value="登录" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy;</small></p></div>
			</div>
		</div>
	
	<script src="../source/js/bootstrap.min.js"></script>
	<script src="../source/js/jquery.placeholder.min.js"></script>
	<script src="../source/js/jquery.waypoints.min.js"></script>
	<script src="../source/js/main.js"></script>
	</body>
	
	<script type="text/javascript">
	
	       $("#button").click(function(){
	    	   var unm = $("#username").val();
	    	   var pwd = $("#password").val();
	    	   
	    	   $.post("data/login",
	    			  {"userName" : unm,
	    		   	   "userPassword" : pwd},
	    			  function(data){
	    		   		if(data.tipStatus == 1){
	    		   			window.location.href = "index.html";
	    		   		} else{
	    		   			alert(data.loginTip);
	    		   		}
	    	   });
	       });
	
	</script>
