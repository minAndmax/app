	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">

					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>注册</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">信息填写</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">姓名</label>
							<input type="text" class="form-control" id="name" placeholder="姓名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">电话</label>
							<input type="text" class="form-control" id="phone" placeholder="电话" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">确认密码</label>
							<input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>已经注册? <a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy;</small></p></div>
			</div>
		</div>
	
	<script src="../source/js/jquery.min.js"></script>

	<script src="../source/js/main.js"></script>

	</body>
