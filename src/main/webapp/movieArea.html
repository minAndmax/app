<script type="text/javascript">
$(document).ready(function(){
	loadVedio();
});
	
	$("#submitsearch").click(function(){
		loadVedio();
	});
	
	function loadVedio(){
		var vedioName = $("#vedioSearch").val();
		$.post("/data/findAllMoive",{vedioName:vedioName},function(data){
			var n = 1;
			var len = data.length;
			var vedioList = "";
			for(var i = 0 ; i < len ; i++){
				var playersrc = data[i].vedioSrc;
				if(i == 0){
				var htmll = '';
					$("#tipCur").html("当前播放:<font color='red'><strong>"+n+"."+data[i].vedioName+"</strong></font>");
					htmll += '<video onclick = "playPause(this)" width="950" height="620" src="'+playersrc+'" type="video/mp4" id="vedios" controls >';
					htmll += '</video>';
					$("#vedioPlayer").html(htmll);
					vedioList += '<li onmouseover="over(this)" onmouseout="out(this)" onclick="change(this)" class="now" sc="'+playersrc+'" video="'+n+'" vid="'+n+'">'+n+"."+data[i].vedioName+'</li>';
				} else{
					vedioList += '<li onmouseover="over(this)" onmouseout="out(this)" onclick="change(this)" video="'+n+'" sc="'+playersrc+'"vid="'+n+'">'+n+"."+data[i].vedioName+'</li>';
				}
				n++;
			}
			
			$("#vedioList").html(vedioList);
		})
		
	}
	// 切换视频
	function change(object){
			var obj = $(object);
			var path = obj.attr("sc");
			var htmll = '';
			htmll += '<video onclick = "playPause(this)"  width="950" height="620" src="'+path+'" type="video/mp4" id="vedios" controls >';
			htmll += '</video>';
			$("#vedioPlayer").html(htmll);
			
			$("#tipCur").html("当前播放:<font color='red'><strong>"+$(object).html()+"</strong></font>");
			obj.addClass("now").siblings().removeClass("now");
	}
	 function over(obj){
		 $(obj).css("background-color","green") ;  
	 }
	 
	 function out(obj){
		 $(obj).css("background-color","") ;  
	 }
	 
	 function canplay(obj){
		 alert(obj);
	 }
	 
	 function playPause(obj) {
		 
		 	if ($(obj).hasClass('pause')) {
				 $("video").trigger("play");
				 $(obj).removeClass('pause');
				 $(obj).addClass('play');
			} else {
				 $("video").trigger("pause");
				 $(obj).removeClass('play');
				 $(obj).addClass('pause');
			 }
	}

</script>
