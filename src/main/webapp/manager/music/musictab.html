<script type="text/javascript" src="../js/page/jquery.page.js"></script>
 <script type="text/javascript">
             
 
			 var totalPage;       //总页数
			 var pageSize = 20;    //每页显示的数量
			 var current;       //dangqia
 			
		     	function load(current){
	        		
	        		var musicname = $("#musicname").val();
	        		var musicsinger = $("#musicsinger").val();
	        		
	        		$.post("/data/manager/findAllMusicManeger",
	        				{
	        					musicName : musicname,
	        					musicSinger : musicsinger,
	        					page : (current-1)*pageSize,
	        					size : pageSize
	        				},
	        				callback);
	        	    function callback(data){
	        	    	    $(".tcdPageCode").createPage({  
		        	    	    pageCount : data[0].totalPages,
		        	    	    current : current,
	        	    	    backFn:function(p){
	    					 }
	        	    	    });
// 	        	    	    loadNews(date);
	        	    	    var tabhtml = ""
							if(data[0].totalPages >= 0){
								
	         					var len = data.length;
	         					for(var i = 0 ; i <  len; i++){
	         						tabhtml += "<tr>";
	         						tabhtml += "<td>"+data[i].musicName+"</td>";
	         						tabhtml += "<td>"+data[i].musicSinger+"</td>";
	         						tabhtml += "<td>"+data[i].createName+"</td>";
	        						if(data[i].valid == 'Y'){
	        							tabhtml += "<td>有效</td>";
	        						}else{
	        	 						tabhtml += "<td>已关闭</td>";
	        						}
	         						tabhtml += "<td><label onclick=status("+data[i].musicId+",'N') class='tablelink'>关闭</label>&nbsp;&nbsp;<label onclick=status("+data[i].musicId+",'Y')  class='tablelink'>恢复</label></td>";
	         						tabhtml += "<td><label onclick=deletemusic("+data[i].musicId+",'"+data[i].musicSrc+"') class='tablelink'>删除</label></td>";
	         						tabhtml += "</tr>";
	         					}
							}
	         				$("#tbody").html(tabhtml);
	                }
	        	}
 			
 			  function pageHtml(current){
 				  load(current);
 		        }
 			  
 			 $("#scbtn").click(function(){
 				 load(1);
 			  })
 			  
 			  $("#reset").click(function(){
 				 $("input[type='text']").each(function(){
 					 $(this).val('');
 				 })
 			  })
 			
     	function status(id,obj){   //改变状态
     		
     		var musicId = id;
     		var valid = obj;
     	
     		
     		$.post("/data/manager/updateMusic",{musicId : musicId,valid : valid},function(data){
     			if(data.tipStatus != 1){
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复失败' : '关闭失败',
						confirmButtonText: "确认",
						type: "error"
					});
     			} else{
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复成功' : '关闭成功',
						confirmButtonText: "确认",
						type: "success"
					},function(inputValue){
						load(1);
		            }, 2000);
     			}
     		})
   	   }
 		
 		function deletemusic(obj,src){
 			
 			swal({
				title: "删除?",
	            type: "warning",
	            showCancelButton: true,
	            confirmButtonColor: "#FF0000",
	            cancelButtonText: "取消",
	            confirmButtonText: "确定 ",
	            closeOnConfirm: false,
				},function(isConfirm){
					if(isConfirm){
		     			
						swal({
							confirmButtonColor: "#FF0000",
		                    title: "请等待……",
		                    type: "warning",
		                    showConfirmButton: false,
		                    showCancelButton: true
		                });
						
 			$.post("/data/manager/deletemusic",{musicId : obj, musicSrc : src},function(date){
 				
	 				if(date.tipStatus != 1){
	 					swal({
							confirmButtonColor: "#FF0000",
							title: "删除失败",
							confirmButtonText: "确认",
							type: "error"
						});
	 				} else{
	 					swal({
							confirmButtonColor: "#FF0000",
							title: "删除成功",
							confirmButtonText: "确认",
							type: "success"
						},function(inputValue){
			     			$("#singer").val("");
			     			KindEditor.html("#content7","");
							load(1);
	    	            }, 2000);
	 				}
 					})
				}
 		});}
     	
     	$(document).ready(function(){
     		load(1);
			})
			
			$("#butt").click(function(){     //发布
				
     			swal({
					title: "添加?",
		            type: "warning",
		            showCancelButton: true,
		            confirmButtonColor: "#FF0000",
		            cancelButtonText: "取消",
		            confirmButtonText: "确定 ",
		            closeOnConfirm: false,
					},function(isConfirm){
						if(isConfirm){
							
			     			var singname = $("#singname").val();
			     			var singer = $("#singer").val();
			     			var content = $("#content7").val();
			     			
			     			if(singname == null || singname == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "音乐名称输入不能为空",
		    						confirmButtonText: "确认",
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
			     			if(singer == null || singer == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "歌唱人输入不能为空",
		    						confirmButtonText: "确认",
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
			     			if(content == null || content == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "没有选择音乐",
		    						confirmButtonText: "确认",
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
			     			
							swal({
								confirmButtonColor: "#FF0000",
			                    title: "请等待……",
			                    type: "warning",
			                    showConfirmButton: false,
			                    showCancelButton: true
			                });
							
							var dd=content.replace(/<\/?.+?>/g,"");
							var dds=dd.replace(/ /g,"");
			     			
			     			var requests = {
			     					musicName : singname,
			     					musicSinger : singer,
			     					musicSrc : dds
			     			}
     			
     			$.post("/data/manager/insertMusics",requests,function(date){
     				
     				if(date.tipStatus != 1){
     					swal({
    						confirmButtonColor: "#FF0000",
    						title: "添加失败"+date.tipStatusContent,
    						confirmButtonText: "确认",
    						type: "error"
    					});
     				} else{
     					swal({
    						confirmButtonColor: "#FF0000",
    						title: "添加成功",
    						confirmButtonText: "确认",
    						type: "success"
    					},function(inputValue){
    						

			     			$("#singname").val("");
			     			$("#singer").val("");
			     			KindEditor.html("#content7","");
    						
    						load(1);
        	            }, 2000);
     				}
     				
     					})
					}
       			 });
			});	
     </script>
