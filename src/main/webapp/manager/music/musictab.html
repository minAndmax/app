 <script type="text/javascript">
             
 
			 var totalPage;       //总页数
			 var pageSize = 20;    //每页显示的数量
			 var current;       //dangqia
 			
		     	function load(current){
	        		
	        		var musicname = $("#musicname").val();
	        		var musicsinger = $("#musicsinger").val();
	        		
	        		$.post("/data/manager/findAllMusicManeger",
	        				{
	        					musicName : musicname,
	        					musicSinger : musicsinger,
	        					page : (current-1)*pageSize,
	        					size : pageSize
	        				},
	        				callback);
	        	    function callback(data){
	        	    	    $(".tcdPageCode").createPage({  
		        	    	    pageCount : data[0].totalPages,
		        	    	    current : current,
	        	    	    backFn:function(p){
	    					 }
	        	    	    });
// 	        	    	    loadNews(date);
	        	    	    var tabhtml = ""
							if(data[0].totalPages >= 0){
								
	         					var len = data.length;
	         					for(var i = 0 ; i <  len; i++){
	         						tabhtml += "<tr>";
	         						tabhtml += "<td><input name='' type='checkbox' value='' /></td>";
	         						tabhtml += "<td>"+i+"</td>";
	         						tabhtml += "<td>"+data[i].musicName+"</td>";
	         						tabhtml += "<td>"+data[i].musicSinger+"</td>";
	         						tabhtml += "<td>"+data[i].musicArrangement+"</td>";
	        						if(data[i].valid == 'Y'){
	        							tabhtml += "<td>有效</td>";
	        						}else{
	        	 						tabhtml += "<td>已关闭</td>";
	        						}
	         						tabhtml += "<td><label onclick=status("+data[i].musicId+",'N') class='tablelink'>关闭</label>&nbsp;&nbsp;<label onclick=status("+data[i].musicId+",'Y')  class='tablelink'>恢复</label></td>";
	         						tabhtml += "</tr>";
	         					}
							}
	         				$("#tbody").html(tabhtml);
	                }
	        	}
 			
 			  function pageHtml(current){
 				  load(current);
 		        }
 			  
 			  $(".scbtn").click(function(){
 				 load(1);
 			  })
 			
     	function status(id,obj){   //改变状态
     		
     		var musicId = id;
     		var valid = obj;
     	
     		
     		$.post("/data/manager/updateMusic",{musicId : musicId,valid : valid},function(data){
     			if(data.tipStatus != 1){
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复失败' : '关闭失败',
						confirmButtonText: "确认",
						type: "error"
					});
     			} else{
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复成功' : '关闭成功',
						confirmButtonText: "确认",
						type: "success"
					},function(inputValue){
						load(1);
		            }, 2000);
     			}
     		})
   	   }
     	
     	$(document).ready(function(){
     		load(1);
			})
     </script>
