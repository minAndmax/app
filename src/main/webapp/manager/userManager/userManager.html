<script type="text/javascript" src="../js/page/jquery.page.js"></script>
 <script type="text/javascript">
             
 
			 var totalPage;       //总页数
			 var pageSize = 20;    //每页显示的数量
			 var current;       //dangqia
 			
		     	function load(current){
	        		
	        		var userName = $("#userName").val();
	        		 
	        		$.post("/data/manager/findAllUser", 
	        				{	userName : userName,
	        					page : (current-1)*pageSize,
	        					size : pageSize
	        				},
	        				callback);
	        	    function callback(data){
	        	    	    $(".tcdPageCode").createPage({  
		        	    	    pageCount : data[0].totalPages,
		        	    	    current : current,
	        	    	    backFn:function(p){
	    					 }
	        	    	    });
	        	    	    var tabhtml = ""
							if(data[0].totalPages >= 0){
								
	         					var len = data.length;
	         					for(var i = 0 ; i <  len; i++){
	         						tabhtml += "<tr>";
	         						tabhtml += "<td>"+data[i].userName+"</td>";
// 	         						tabhtml += "<td>"+data[i].userPassword+"</td>";
	         						tabhtml += "<td>"+data[i].userPhone+"</td>";
	         						tabhtml += "<td>"+data[i].roleName+"</td>";
	         						tabhtml += "<td>"+data[i].createTime+"</td>";
	        						if(data[i].valid == 'Y'){
	        							tabhtml += "<td>有效</td>";
	        						}else{
	        	 						tabhtml += "<td>已关闭</td>";
	        						}
	         						tabhtml += "<td><label onclick=status("+data[i].userId+",'N') class='tablelink'>关闭</label>&nbsp;&nbsp;<label onclick=status("+data[i].userId+",'Y')  class='tablelink'>恢复</label></td>";
	         						tabhtml += "<td><a href='selectandupdate.jsp?userId="+data[i].userId+"' class='tablelink'>查看/修改</a></label></td>";
	         						tabhtml += "</tr>";
	         					}
							}
	         				$("#tbody").html(tabhtml);
	                }
	        	}
 			
 			  function pageHtml(current){
 				  load(current);
 		        }
 			  
 			  $("#scbtn").click(function(){
 				 load(1);
 			  })
 			  
 			  $("#reset").click(function(){
 				 $("input[type='text']").each(function(){
 					 $(this).val('');
 				 })
 			  })
 			
 			  $("#butt").click(function(){     //发布
     			//
     			swal({
					title: "添加?",
		            type: "warning",
		            showCancelButton: true,
		            confirmButtonColor: "#FF0000",
		            cancelButtonText: "取消",
		            confirmButtonText: "确定 ",
		            closeOnConfirm: false,
					},function(isConfirm){
						if(isConfirm){
							
			     			var inputName = $("#inputName").val();
			     			var inputPassword = $("#inputPassword").val();
			     			var inputRole = $("#inputRole").val();
			     			var inputPhone = $("#inputPhone").val();
			     			var realName = $("#realName").val();
			     			if(inputName == null || inputName == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "用户名不能为空",
		    						confirmButtonText: "确认", 
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
			     			if(inputPassword == null || inputPassword == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "密码不能为空",
		    						confirmButtonText: "确认",
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
			     			if(inputRole == null || inputRole == ''){
				     			swal({
		    						confirmButtonColor: "#FF0000",
		    						title: "用户角色不能为空", 
		    						confirmButtonText: "确认",
		    						type: "error"
		    					});
				     			return false;
			     			}
			     			
							swal({
								confirmButtonColor: "#FF0000",
			                    title: "请等待……",
			                    type: "warning",
			                    showConfirmButton: false,
			                    showCancelButton: true
			                });
							
			     			var requests = {
			     					userName : inputName,
			     					userPassword : inputPassword,
			     					userPhone : inputPhone,
			     					roleName : inputRole,
			     					userRealName : realName
			     			}
     			
     			$.post("/data/regist",requests,function(date){
     				
     				if(date.tipStatus != 1){
     					swal({
    						confirmButtonColor: "#FF0000",
    						title: "添加失败",
    						confirmButtonText: "确认",
    						type: "error"
    					});
     				} else{
     					swal({
    						confirmButtonColor: "#FF0000",
    						title: "添加成功",
    						confirmButtonText: "确认",
    						type: "success"
    					},function(inputValue){
    						
    						$("#inputName").val("");
    						$("#inputPassword").val("");
    						$("#inputPhone").val("");
    						$("#realName").val("");
    						window.location.href='userManager.html?ids='+Math.random()*0.123;
        	            }, 2000);
     				}
     				
     					})
					}
       			 });
			});	
 			  
     	function status(id,obj){   //改变状态
     		
     		var userId = id;
     		var valid = obj;
     	
     		
     		$.post("/data/manager/updateUser",{userId : userId,valid : valid},function(data){
     			if(data.tipStatus != 1){
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复失败' : '关闭失败',
						confirmButtonText: "确认",
						type: "error"
					});
     			} else{
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复成功' : '关闭成功',
						confirmButtonText: "确认",
						type: "success"
					},function(inputValue){
						load(1);
		            }, 2000);
     			}
     		})
   	   }
     	
     	$(document).ready(function(){
     		load(1);
			})
     </script>
