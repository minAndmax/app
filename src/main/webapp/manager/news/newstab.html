<script type="text/javascript" src="../js/page/jquery-2.1.1.js"></script>

<script type="text/javascript" src="../js/page/jquery.page.js"></script>
 <script type="text/javascript">
             
 
			 var totalPage;       //总页数
			 var pageSize = 20;    //每页显示的数量
			 var current;       //dangqia
 			
		     	function load(current){
	        		
	        		var tip = $("#bytip").val();
	        		var author = $("#byauthor").val();
	        		var time = $("#date").val();
	        		
	        		$.post("/data/manager/findAllNewManager",
	        				{
	        					newName : tip,
	        					newAuthor : author,
	        					createTime : time,
	        					page : (current-1)*pageSize,
	        					size : pageSize
	        				},
	        				callback);
	        	    function callback(data){
	        	    	    $(".tcdPageCode").createPage({  
		        	    	    pageCount : data[0].totalPages,
		        	    	    current : current,
	        	    	    backFn:function(p){
	    					 }
	        	    	    });
// 	        	    	    loadNews(date);
	        	    	    var tabhtml = ""
							if(data[0].totalPages >= 0){
								
	         					var len = data.length;
	         					for(var i = 0 ; i <  len; i++){
	         						tabhtml += "<tr>";
	         						tabhtml += "<td><input name='' type='checkbox' value='' /></td>";
	         						tabhtml += "<td>"+i+"</td>";
	         						tabhtml += "<td>"+data[i].newName+"</td>";
	         						tabhtml += "<td>"+data[i].newAuthor+"</td>";
	        						if(data[i].valid == 'Y'){
	        							tabhtml += "<td>有效</td>";
	        						}else{
	        	 						tabhtml += "<td>已关闭</td>";
	        						}
	         						tabhtml += "<td>"+data[i].createTime+"</td>";
	         						tabhtml += "<td><label onclick=status("+data[i].newId+",'N') class='tablelink'>关闭</label>&nbsp;&nbsp;<label onclick=status("+data[i].newId+",'Y')  class='tablelink'>恢复</label></td>";
	         						tabhtml += "<td><a href='findandupdate.jsp?newId="+data[i].newId+"' class='tablelink'>查看/修改</label></td>";
	         						tabhtml += "</tr>";
	         					}
							}
	         				$("#tbody").html(tabhtml);
	                }
	        	}
 			
 			  function pageHtml(current){
 				  load(current);
 		        }
 			  
 			  $(".scbtn").click(function(){
 				 load(1);
 			  })
 			
     		$("#bt").click(function(){     //发布
     			
     			//
     			swal({
			title: "确定发布?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#1ab394",
            cancelButtonText: "取消",
            confirmButtonText: "确定 ",
            closeOnConfirm: false,
		},function(isConfirm){
			if(isConfirm){
				
				swal({
                    title: "请等待……",
                    type: "warning",
                    showConfirmButton: false,
                    showCancelButton: true
                });
				
				var tip = $("#tip").val();
     			var author = $("#author").val();
     			var content = $("#content7").val();
     			
     			var requests = {
     					newName : tip,
     					newAuthor : author,
     					newContent : content
     			}
     			
     			$.post("/data/manager/insertNew",requests,function(date){
     				
     				if(date.tipStatus != 1){
     					swal({
    						confirmButtonColor: "#1ab394",
    						title: "发布失败",
    						confirmButtonText: "确认",
    						type: "error"
    					});
     				} else{
     					swal({
    						confirmButtonColor: "#1ab394",
    						title: "发布成功",
    						confirmButtonText: "确认",
    						type: "success"
    					},function(inputValue){
    						load(1);
        	            }, 2000);
     				}
     				
     			})
			}
        });
     		});
     	function status(id,obj){   //改变状态
     		
     		var newId = id;
     		var valid = obj;
     	
     		
     		$.post("/data/manager/change",{newId : newId,valid : valid},function(data){
     			if(data.tipStatus != 1){
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复' : '关闭' +data.tipStatusContent,
						confirmButtonText: "确认",
						type: "error"
					});
     			} else{
     				swal({
						confirmButtonColor: "#1ab394",
						title: valid=='Y' ? '恢复成功' : '关闭成功',
						confirmButtonText: "确认",
						type: "success"
					},function(inputValue){
						load(1);
		            }, 2000);
     			}
     		})
   	   }
     	
     	$(document).ready(function(){
     		load(1);
// 				loadNews();
			})
     </script>
